<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Clocks</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>World Clocks</h1>
  </header>
  <div class="container">
    <div class="grid-item">
      <div class="clock" id="newyork">
        <div class="clock-face">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
          <div class="digital-time" id="digital-newyork"></div>
        </div>
      </div>
      <h2>New York</h2>
    </div>
    <div class="grid-item">
      <div class="clock" id="bengaluru">
        <div class="clock-face">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
          <div class="digital-time" id="digital-bengaluru"></div>
        </div>
      </div>
      <h2>Bengaluru</h2>
    </div>
    <div class="grid-item">
      <div class="clock" id="tokyo">
        <div class="clock-face">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
          <div class="digital-time" id="digital-tokyo"></div>
        </div>
      </div>
      <h2>Tokyo</h2>
    </div>
    <div class="grid-item">
      <div class="clock" id="hongkong">
        <div class="clock-face">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
          <div class="digital-time" id="digital-hongkong"></div>
        </div>
      </div>
      <h2>Hong Kong</h2>
    </div>
    <div class="grid-item">
      <div class="clock" id="sydney">
        <div class="clock-face">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
          <div class="digital-time" id="digital-sydney"></div>
        </div>
      </div>
      <h2>Sydney</h2>
    </div>
    <div class="grid-item">
      <div class="clock" id="london">
        <div class="clock-face">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
          <div class="digital-time" id="digital-london"></div>
        </div>
      </div>
      <h2>London</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
